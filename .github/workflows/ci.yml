name: JS Tailwind CI (Verbose)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: ğŸ§ª Lint & Build Pipeline
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: ğŸ“¥ Step 1 â€” Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Step 2 â€” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¦ Step 3 â€” Install dependencies (npm ci)
        run: |
          echo "Installing dependencies using npm ci..."
          npm ci
          echo "âœ… Dependencies installed successfully"

      - name: ğŸ” Step 4 â€” Run ESLint (code quality check)
        run: |
          echo "Running ESLint to check JavaScript & React code..."
          npm run lint
          echo "âœ… ESLint passed with no errors"

      - name: ğŸ¨ Step 5 â€” Build Tailwind CSS
        run: |
          echo "Building Tailwind CSS..."
          npm run build:css
          echo "âœ… Tailwind CSS build completed"

      - name: ğŸ‰ Step 6 â€” Pipeline completed
        run: echo "All checks passed. Ready to merge ğŸš€"