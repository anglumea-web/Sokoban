<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ChessWeb - Online Chess Game</title>

<link rel="stylesheet" href="css/main.css">

<style>

body {

margin: 0;

padding: 0;

font-family: 'Arial', sans-serif;

background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

height: 100vh;

display: flex;

justify-content: center;

align-items: center;

}

.redirect-container {

text-align: center;

background: rgba(255, 255, 255, 0.95);

padding: 40px;

border-radius: 15px;

box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

max-width: 400px;

}

.chess-icon {

font-size: 4rem;

margin-bottom: 20px;

}

h1 {

color: #333;

margin-bottom: 20px;

font-size: 2.5rem;

}

.loading-text {

color: #666;

font-size: 1.2rem;

margin-bottom: 30px;

}

.spinner {

border: 4px solid #f3f3f3;

border-top: 4px solid #667eea;

border-radius: 50%;

width: 40px;

height: 40px;

animation: spin 1s linear infinite;

margin: 0 auto;

}

@keyframes spin {

0% { transform: rotate(0deg); }

100% { transform: rotate(360deg); }

}

</style>



</head>

<body>

<div class="redirect-container">

<div class="chess-icon">â™”</div>

<h1>ChessWeb</h1>

<p class="loading-text">Starting your chess game...</p>

<div class="spinner"></div>

</div>


<script>

// Redirect to the chess game board after a brief loading animation

setTimeout(function() {

window.location.href = 'pages/chess_game_board.html';

}, 2000);

</script>

<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>

</body>

</html>
